<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Darker+Grotesque&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a class="nav-btn left-btn" href="#">Lobinhos</a>
            <a class="img-logo" href="index.html"><img src="assets/img/logo.svg"></a>
            <a class="nav-btn right-btn" href="#">Fale Conosco</a>
        </div>
    </header>
    <section class="adocao">
        <div class="container adoption-container">
            <div class="wolf-adoption-presentation">
                <img src="assets/img/map.png" class="wolf-adoption-img">
                <div class="wolf-adoption-text">
                    <h2 class="wolf-adoption-name">Adote o(a) NomeDoLobo</h2>
                    <p class="wolf-adoption-id">ID:242455756</p>
                </div>
            </div>
            <div class="div-adoption-form">
                <form class="wolf-adoption-form">
                    <ul class="ul-input">
                        <li class="li-name">
                            <label for="name" class="label-wolf-adoption">Nome:</label>
                            <input id="name" placeholder="Example: João da Silva Souza" class="input-adoption">
                        </li>
                        <li class="li-age">
                            <label for="age" class="label-wolf-adoption">Idade:</label>
                            <input id="age" placeholder="23" class="input-adoption">
                        </li>
                        <li class="li-email">
                            <label for="email" class="label-wolf-adoption">E-mail:</label>
                            <input id="email" placeholder="Example: tortaopr@esquerda.com.br" class="input-adoption">
                        </li>
                    </ul>
                    <button class="submit-adoption">Adotar</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
            <div class="container">
                <div class="map">
                    <img src="assets/img/map.png" class="map-img">
                </div>
                <div class="div-contact-footer">
                    <ul>
                        <li>
                            <img src="assets/img/pin.svg" class="glyph">
                            <p>Av. Milton Tavares de Souza, s/n - Sala 115 B - Boa Viagem, Niterói - RJ, 24210-315</p>
                        </li>
                        <li>
                            <img src="assets/img/phone.svg" class="glyph">
                            <p>(99) 99999-9999</p>
                        </li>
                        <li>
                            <img src="assets/img/envelope.svg" class="glyph">
                            <p>salve-lobos@lobINhos.com</p>
                        </li>
                        <li>
                            <span class="contact-btn">Quem Somos</span>
                        </li>
                    </ul>
                </div>
                <div class="paws">
                    <p>Desenvolvido com</p>
                    <img src="assets/img/paws.png" class="paws-img">
                </div>
            </div>
        </footer>
    </body>
    <script src="js/main.js"></script>
    </html>
